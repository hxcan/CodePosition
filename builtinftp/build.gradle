apply plugin: 'com.android.library'

android 
{
  compileSdkVersion 30

  defaultConfig 
  {
    buildToolsVersion = "30.0.3"
    minSdkVersion 14
    targetSdkVersion 28
//     versionCode 757
  } // defaultConfig 

  buildTypes 
  {
    release 
    {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
    } // release
  } // buildTypes 
}

dependencies
{
  implementation 'commons-io:commons-io:2.6'
} // dependencies
